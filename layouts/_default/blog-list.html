{{ define "main" }}


<section class="wide orange">
    

    <img class="logo-image" src="/img/blog-white.svg" alt="Blog">
    <h1 class="white-text">{{ .Params.page_title }}</h1>


  
<!--   <section class="intro">
    <p>{{ .Params.intro_text }}</p>
  </section> -->


</section>

<section class="wide blog-list">


    {{ range .Pages.ByDate.Reverse }}
    <a href="{{ .Permalink }}">
    <section class="blogcard">
    	<div class="card-img"><img src="{{ .Params.featured_image }}" alt=""></div>
    	<p class="date">{{ .Date.Format "02 January, 2006" }}</p>
    	<h1>{{ .Title }}</h1>
    	<p class="card-content">{{markdownify .Params.summary }}</p>
    	<p class="card-read-more">read more</p>
    </section>
    </a>
    {{ end }}

    <section class="filling-empty-space"></section>
    <section class="filling-empty-space"></section>
    <section class="filling-empty-space"></section>

</section>

{{ end }}
